<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section id="title">
        <h1>Vanilla JavaScript Calculator</h1>
    </section>

    <section id="center">
        <div id="calculator-grid">
            <div id="display" class="display">DISPLAY: 0</div>
            <div id="button0" class="button">0</div>
            <div id="button1"class="button">1</div>
            <div id="button2"class="button">2</div>
            <div id="button3"class="button">3</div>
            <div id="button4"class="button">4</div>
            <div id="button5"class="button">5</div>
            <div id="button6"class="button">6</div>
            <div id="button7"class="button">7</div>
            <div id="button8"class="button">8</div>
            <div id="button9"class="button">9</div>
            <div id="buttonPlus"class="button">+</div>
            <div id="button-"class="button">-</div>
            <div id="buttonMult"class="button">*</div>
            <div id="buttonDiv" class="button">/</div>
            <div id="clear" class="button">Clr</div>
        </div>

    </section>
    <script src="./script/calculator.js"></script>
</body>
</html>
