<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section id="title">
        <h1>Vanilla JavaScript Calculator</h1>
    </section>

    <section id="center">
        <div id="calculator-grid">
            <div id="display" class="display">0</div>
            <div id="button0" class="button numberButton">0</div>
            <div id="button1"class="button numberButton">1</div>
            <div id="button2"class="button numberButton">2</div>
            <div id="button3"class="button numberButton">3</div>
            <div id="button4"class="button numberButton">4</div>
            <div id="button5"class="button numberButton">5</div>
            <div id="button6"class="button numberButton">6</div>
            <div id="button7"class="button numberButton">7</div>
            <div id="button8"class="button numberButton">8</div>
            <div id="button9"class="button numberButton">9</div>
            <div id="buttonPlus"class="button operator">+</div>
            <div id="button-"class="button operator">-</div>
            <div id="buttonMult"class="button operator">*</div>
            <div id="buttonDiv" class="button operator">/</div>
            <div id="clear" class="button">Clr</div>
            <div id="equal" class="button">=</div>
        </div>

    </section>
    <script src="./script/calculator.js"></script>
</body>
</html>
